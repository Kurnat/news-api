
<div class="d-flex justify-content-center align-items-center h-100">
  <div class="col-sm-6 d-flex justify-content-center">
    <form class="px-4 py-3 col-md-10 p-3 mb-5 bg-light rounded app-shadow"
           [formGroup]="form" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">User name</label>
        <input type="email"
           class="form-control"
            id="exampleDropdownFormEmail1"
             placeholder="email@example.com"
             formControlName="username">
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>
        <input
           type="password" 
           class="form-control" 
           id="exampleDropdownFormPassword1" 
           placeholder="Password"
           formControlName="password">
      </div>
      <!-- error masage -->
      <p class="text-danger"*ngIf="incorectValues">Username or password is incorrect</p>
      
      <button type="submit" class="btn btn-primary shadow">Sign in</button>
    </form>
  </div>
</div>
